<section id="resetPasswordPane">
    <form class="panel-body" name="resetPasswordForm" novalidate>
      <fieldset
        class="form-group"
        ng-class="{
          'has-error': resetPasswordForm.email.$dirty && resetPasswordForm.email.$invalid,
          'has-success': resetPasswordForm.email.$dirty && resetPasswordForm.email.$valid
        }">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          ng-model="user.email"
          ng-model-options="{ updateOn: 'blur' }"
          required>
          <span ng-show="resetPasswordForm.email.$error.email" class="text-danger">Please enter a valid email.</span>
      </fieldset>
      <fieldset
        class="form-group"
        ng-class="{
          'has-error': resetPasswordForm.confirmEmail.$dirty && resetPasswordForm.confirmEmail.$invalid,
          'has-success': resetPasswordForm.confirmEmail.$dirty && resetPasswordForm.confirmEmail.$valid
        }">
        <label for="confirmEmail">Confirm Email</label>
        <input
          type="email"
          class="form-control"
          id="confirmEmail"
          name="confirmEmail"
          placeholder="Confirm Email"
          ng-model="user.confirmEmail"
          ng-model-options="{ updateOn: 'blur' }"
          required>
          <span ng-show="resetPasswordForm.confirmEmail.$error.email" class="text-danger">Please enter a valid email.</span>
      </fieldset>

      <button
        type="submit"
        class="btn btn-primary"
        ng-disabled="!resetPasswordForm.$valid || (user.confirmEmail !== user.email)"
        ng-click="update(user)"
        value="ResetPassword">Reset Password</button>
        <span ng-show="user.confirmEmail !== user.email" class="text-danger">Emails don't match.</span>
    </form>
    <hr>
    <button class="btn btn-default center-block" ui-sref="login">Return to Login</button>
</section>
