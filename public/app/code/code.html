<section id="code">
  <div class="row">
    <div class="col-sm-2">
      <div class="row">
      <button
        class="btn btn-sm btn-default pull-left"
        ng-click="runSim()">
          Upload to Simly
      </button>
      <button class="btn btn-sm btn-default pull-right"
        ng-click="saveCode()">
          Save Code
      </button>
    </div>
      <h4 class="text-center">Output</h4>
      <pre>{{output}}</pre>
    </div>
    <div class="col-sm-10">
      <div ui-ace="{
        useWrapMode : true,
        showGutter: true,
        mode: 'python',
        onLoad: aceLoaded,
        onChange: aceChanged
      }" class="aceEditor"></div>
    </div>
  </div>
</section>
